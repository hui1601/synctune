plugins {
    id 'application'
}

group = 'ac.cwnu.synctune'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':sdk')

    def javafxVersion = '21.0.1'
    def osName = org.gradle.internal.os.OperatingSystem.current()

    def platform = ''
    if (osName.isWindows()) {
        platform = 'win'
    } else if (osName.isMacOsX()) {
        platform = 'mac'
    } else if (osName.isLinux()) {
        platform = 'linux'
    }

    ['base', 'graphics', 'controls', 'fxml'].each { mod ->
        implementation "org.openjfx:javafx-${mod}:${javafxVersion}:${platform}"
    }

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'ac.cwnu.synctune.ui.MainApplication'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    useJUnitPlatform()
}